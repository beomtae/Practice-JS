<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form id="form">
      <h2>
        Generate a number between 0 and
        <input id="rangeNumber" required type="number" />
      </h2>
      <span
        >Guess the number:

      </span>
      <button>Play!</button>
      <p id="chose"></p>
      <p id="result"></p>
    </form>
    <script src="index.js"></script>
  </body>
